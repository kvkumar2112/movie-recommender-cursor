{% extends 'recommender/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Set Your Preferences</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_preferred_genres" class="form-label">Preferred Genres</label>
                            {{ form.preferred_genres }}
                            <div class="form-text">Enter genres separated by commas (e.g., Action, Drama, Comedy)</div>
                        </div>
                        <div class="mb-3">
                            <label for="id_min_rating" class="form-label">Minimum Rating</label>
                            {{ form.min_rating }}
                        </div>
                        <div class="mb-3">
                            <label for="id_min_release_year" class="form-label">Minimum Release Year</label>
                            {{ form.min_release_year }}
                        </div>
                        <button type="submit" class="btn btn-primary">Save Preferences</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
