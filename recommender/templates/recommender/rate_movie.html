{% extends 'recommender/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Rate {{ movie.title }}</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_rating" class="form-label">Your Rating (0-10)</label>
                            {{ form.rating }}
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Rating</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
